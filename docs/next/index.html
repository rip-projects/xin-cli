  var xin = root.xin;

  xin.createComponent({
    is: 'xin-pager',

    add: function(element) {
      this.views = this.views || [];
      this.views.push(element);
    },

    setFocus: function(element) {
      if (element) {
        var index = this.views.indexOf(element);
        var oldIndex = -1;
        if (this.focused$) {
          oldIndex = this.views.indexOf(this.focused$);
        }

        if (oldIndex < index) {
          this.__transitionForward(this.focused$, element);
        } else if (oldIndex > index) {
          this.__transitionBackward(this.focused$, element);
        }
      } else if (this.focused$) {
        this.focused$.setFocus(false);
      }

      this.focused$ = element;
    },

    __transitionBackward: function(prevEl, nextEl) {
      Promise.all([
        prevEl.transitionFx.play('out', -1),
        nextEl.transitionFx.play('in', -1),
      ]).then(function() {
        prevEl.setVisible(false);
        prevEl.setFocus(false);
        nextEl.setVisible(true);
        nextEl.setFocus(true);
        this.$focused = nextEl;
      }.bind(this));
    },

    __transitionForward: function(prevEl, nextEl) {
      if (prevEl) {
        Promise.all([
          prevEl.transitionFx.play('out', 1),
          nextEl.transitionFx.play('in', 1),
        ]).then(function() {
          prevEl.setVisible(false);
          prevEl.setFocus(false);
          nextEl.setVisible(true);
          nextEl.setFocus(true);
          this.$focused = nextEl;
        }.bind(this));
      } else {
        (new xin.Fx(nextEl, 'none')).play('in', 1).then(function() {
          nextEl.setVisible(true);
          nextEl.setFocus(true);
          this.$focused = nextEl;
        }.bind(this));
      }
    },
  });
})(this);

<script>(function(root) {
  'use strict';

  var xin = root.xin;

  var Fx = xin.Fx = function(element, transition) {
    this.element = element;
    this.duration = 0;
    this.transition = transition || element.transition || 'none';

    var merged = Fx.get(this.transition);
    for (var i in merged) {
      if (typeof merged[i] === 'function') {
        this[i] = merged[i];
      }
    }
  };

  Fx.prototype.play = function(method, direction) {
    return this[method](direction);
  };

  var adapters = {
    'none': {
      in: function(/* direction */) {
        return Promise.resolve();
      },
      out: function(/* direction */) {
        return Promise.resolve();
      },
    },
    'transition-slide': {
      in: function(direction) {
        var directionClass = direction > 0 ? 'transition-slide-in-right' : 'transition-slide-in-left';

        return new Promise(function(resolve/* , reject */) {
          var onEnd = function() {
            this.element.removeEventListener('webkitTransitionEnd', onEnd);
            this.element.removeEventListener('transitionend', onEnd);

            this.element.classList.remove('transition-slide-animate');

            resolve();

            setTimeout(function() {
              this.element.classList.remove(directionClass);
              this.element.classList.remove('transition-slide-in');
            }.bind(this), 50);
          }.bind(this);

          this.element.addEventListener('webkitTransitionEnd', onEnd);
          this.element.addEventListener('transitionend', onEnd);
          this.element.classList.add(directionClass);

          setTimeout(function() {
            this.element.classList.add('transition-slide-animate');

            setTimeout(function() {
              this.element.classList.add('transition-slide-in');
            }.bind(this), 50);
          }.bind(this), 50);
        }.bind(this));
      },
      out: function(direction) {
        var directionClass = direction > 0 ? 'transition-slide-out-left' : 'transition-slide-out-right';
        return new Promise(function(resolve/* , reject */) {
          var onEnd = function() {
            this.element.removeEventListener('webkitTransitionEnd', onEnd);
            this.element.removeEventListener('transitionend', onEnd);

            this.element.classList.remove('transition-slide-animate');

            resolve();

            setTimeout(function() {
              this.element.classList.remove(directionClass);
              this.element.classList.remove('transition-slide-out');
            }.bind(this), 50);
          }.bind(this);

          this.element.addEventListener('webkitTransitionEnd', onEnd);
          this.element.addEventListener('transitionend', onEnd);
          this.element.classList.add(directionClass);

          setTimeout(function() {
            this.element.classList.add('transition-slide-animate');

            setTimeout(function() {
              this.element.classList.add('transition-slide-out');
            }.bind(this), 50);
          }.bind(this), 50);
        }.bind(this));
      },
    },

    adapters[name] = transition;
  };

    return adapters[name] || adapters.none;
  };

<script>(function(root) {
  'use strict';

  var xin = root.xin;

  xin.createComponent({
    is: 'xin-ajax',

    properties: {
      method: {
        type: String,
        value: 'get',
      },

      url: {
        type: String,
        observer: '__urlChanged',
      },

      as: {
        type: String,
        value: 'intelligent',
        observer: '__asChanged',
      },

      debounceDuration: {
        type: Number,
        value: 0,
      },
    },

    __urlChanged: function() {
      this.debounce('__request', this.__request, this.debounceDuration);
    },

    __asChanged: function() {
      this.debounce('__request', this.__request, this.debounceDuration);
    },

    __request: function() {
      var url = this.generateUrl();
      if (!url) {
        return;
      }

      return this.request({
        method: this.method,
        url: url,
        as: this.as,
      }).then(function(xhr) {
        this.fire('response', {
          body: xhr.body,
          xhr: xhr,
        });
      }.bind(this), function(err) {
        this.fire('error', {
          error: err,
          xhr: err.xhr,
        });
      }.bind(this));
    },

    generateUrl: function() {
      return this.url;
    },

    __prepareOptions: function(options) {
      options = options || {};
      options.method = (options.method || 'get').toUpperCase();
      return options;
    },

    request: function(options) {
      options = this.__prepareOptions(options);
      return new Promise(function(resolve, reject) {
        var xhr = new XMLHttpRequest();
        try {
          xhr.open(options.method, options.url, options.async || true);
          xhr.onload = function() {
            var handleAs = options.as;
            if (handleAs === 'intelligent') {
              var contentType = xhr.getResponseHeader('Content-Type');
              if (contentType.indexOf('json') >= 0) {
                handleAs = 'json';
              } else if (contentType.indexOf('html') >= 0) {
                handleAs = 'html';
              } else if (contentType.indexOf('xml') >= 0) {
                handleAs = 'xml';
              } else {
                handleAs = 'text';
              }
            }
            if (xhr.status >= 200 && xhr.status < 400) {
              switch (handleAs) {
                case 'json':
                  try {
                    xhr.body = JSON.parse(xhr.responseText);
                    resolve(xhr);
                  } catch (err) {
                    err.xhr = xhr;
                    reject(err);
                  }
                  break;
                case 'xml':
                  xhr.body = xhr.responseXML;
                  resolve(xhr);
                  break;
                default:
                  xhr.body = xhr.response;
                  resolve(xhr);
              }
            } else {
              var err = new Error('Http status ' + xhr.status);
              err.xhr = xhr;
              reject(err);
            }
          };
          xhr.onerror = function(err) {
            err.xhr = xhr;
            reject(err);
          };
          xhr.send(options.body);
        } catch (err) {
          err.xhr = xhr;
          reject(err);
        }
      });
    },
  });
})(this);

<script>
(function() {
  'use strict';

  xin.createComponent({
    is: 'doc-nav',

    properties: {
      metadata: {
        type: Object,
        notify: true,
      },
    },

    attached: function() {
      this.__app.addEventListener('navigated', function() {
        this.async(function() {
          xin.dom(this).querySelectorAll('a:not(.toggle-btn)').forEach(function(el) {
            if (el.href === location.href) {
              el.classList.add('selected');
            } else {
              el.classList.remove('selected');
            }
          });
        }, 300);
      }.bind(this));
    },

    _computeModuleUrl: function(module) {
      if (module) {
        return `#!/modules/${module.name}`;
      }
    },

    _computePageUrl: function(page) {
      if (page) {
        return `#!/pages/${page.name}`;
      }
    },

    toggleClicked: function(evt) {
      evt.preventDefault();

      this.setVisible(!document.body.classList.contains('doc-nav-visible'));
    },

    setVisible: function(visible) {
      if (visible) {
        document.body.classList.add('doc-nav-visible');
        this.$.overlay.classList.add('show');
      } else {
        this.$.overlay.classList.remove('show');
        this.async(function() {
          document.body.classList.remove('doc-nav-visible');
        }, 500);
      }
    },

    linkClicked: function(evt) {
      this.setVisible(false);
    },

    dataErrorCaught: function(evt, detail) {
      console.error('error', detail);
    },

    dataArrived: function(evt, detail) {
      document.body.classList.add('doc-nav-loaded');

      this.set('metadata', detail.body);
    },
  });
})();

<script>
(function() {
  'use strict';

  const marked = window.marked;
  const Prism = window.Prism;

  marked.setOptions({
    highlight: function(code, language) {
      return Prism.highlight(code, Prism.languages[language]);
    },
  });

  xin.createBehavior('xinCli.MarkdownBehavior', {
    properties: {
      markdownUrl: {
        type: String,
        observer: '_fetchMarkdown',
      },

      markdown: {
        type: String,
        observer: 'renderMarkdown',
      },
    },

    created: function() {
      this.classList.add('xin-cli-markdown-behavior');
    },

    _fetchMarkdown: function() {
      if (!this.requestor) {
        this.requestor = document.createElement('xin-ajax');
      }
      this.requestor.request({
        url: this.markdownUrl,
      }).then(function(xhr) {
        this.set('markdown', xhr.body);
      }.bind(this));
    },

    renderMarkdown: function() {
      (this.$.content || this).innerHTML = marked(this.markdown);
    },
  });
})();
</script>
<script>
(function() {
  'use strict';

  xin.createComponent({
    is: 'doc-home',

    behaviors: ['xin.ViewBehavior'],

    properties: {
      metadata: {
        type: Object,
        observer: '_fetchData',
      },

      dependencies: {
        type: Array,
      }
    },

    _computeModuleUrl: function(module) {
      return '#!/modules/' + module.name;
    },

    _computePageUrl: function(page) {
      return '#!/pages/' + page.name;
    },

    _fetchData: function() {
      var dependencies = [];
      var deps = this.metadata.dependencies;
      Object.keys(deps).forEach(function(k) {
        dependencies.push({
          name: k,
          url: deps[k],
        });
      });

      this.set('dependencies', dependencies);
    },
  });
})();

      this._fetchDoc();
    },

      if (!this.metadata || !this.metadata.name || !this.parameters || !this.parameters.name) {
        return;
      }

      var name = this.parameters.name;

      Populator.fetch(this.metadata.name, name).then(function(populator) {
        this._renderDoc(populator);
      }.bind(this));
    },

    _renderDoc: function(doc) {
      var md = '# ' + doc.filename + '\n\n';

      if (typeof doc.imports === 'object' && Object.keys(doc.imports).length) {
        md += '### Imports\n\n';
        Object.keys(doc.imports).forEach(function(importName) {
          // var imp = doc.imports[importName];
          md += '> ' + importName + '<br>\n';
        });
        md += '\n';
      }

      Object.keys(doc.behaviors).forEach(function(behaviorName) {
        var behavior = doc.behaviors[behaviorName];

        md += '## ' + behaviorName + '\n\n';
        md += ((behavior.description || '').trim() ? behavior.description : '_no description_') + '\n\n';

        if (behavior.extends.length) {
          md += '#### Extends\n\n';
          behavior.extends.forEach(function(behavior) {
            md += '> ' + behavior + '<br>\n';
          });
          md += '\n\n';
        }

        md += appendProperties(behavior.properties);
        md += appendMethods(behavior.methods);
        md += appendDemos(behavior.demo);

      Object.keys(doc.components).forEach(function(componentName) {

        md += '### API Reference\n\n';

        if (component.behaviors.length) {
          md += '#### Behaviors\n\n';
          component.behaviors.forEach(function(behavior) {
            md += '> ' + behavior + '<br>\n';

      });

      Object.keys(doc.libraries).forEach(function(libraryName) {
        var library = doc.libraries[libraryName];

        md += '## ' + libraryName + '\n\n';
        md += ((library.description || '').trim() ? library.description : '_no description_') + '\n\n';
        md += appendDemos(library.demo);
      });

      this.set('markdown', md);
    },
  });

  function appendDemos(demos) {
    var md = '';
    if (demos.length) {
      md += '### Demo\n\n';
      demos.forEach(function(demo) {
        md += '> <a href="' + demo.url + '" rel="demo" target="_self">' + (demo.title || demo.url) + '</a>\n\n';
      });
    }
    return md;
  }

  function appendMethods(methods) {
    var md = '';
    if (Object.keys(methods).length) {
      var privateMethods = [];
      var publicMethods = [];

      for (var i in methods) {
        if (i[0] === '_') {
          privateMethods.push(methods[i]);
        } else {
          publicMethods.push(methods[i]);
        }
      }

      md += '#### Methods\n\n';
      md += '<div class="block">\n';
      if (publicMethods.length) {
        publicMethods.forEach(function(method) {
          md += '<div><span class="visibility">public</span> <span class="identifier">' + method.name + '</span><blockquote>' + method.signature + '</blockquote></div>\n';
        });
      }
      if (privateMethods.length) {
        privateMethods.forEach(function(method) {
          md += '<div><span class="visibility">private</span> <span class="identifier">' + method.name + '</span><blockquote>' + method.signature + '</blockquote></div>\n';
        });
      }
      md += '\n</div>\n\n';
    }
    return md;
  }

  function appendProperties(properties) {
    var md = '';
    if (Object.keys(properties).length) {
      md += '#### Properties\n\n';
      md += 'Name|Type|Value\n---|---|---\n';
      for (var i in properties) {
        var prop = properties[i];
        md += '<span class="identifier">' + i + '</span> | <span class="type">' + prop.type.name + '</span> | ' + JSON.stringify(prop.value) + '\n';
      }
      md += '\n\n';
    }
    return md;
  }

  function Populator(unit, name) {
    this.unit = unit;
    this.name = name;
    this.filename = name + '.html';
    this.baseUrl = location.origin + '/bower_components/' + unit + '/' + name + '.html';
    this.dom = null;
    this.imports = {};
    this.components = {};
    this.behaviors = {};
    this.libraries = {};
  };

  // Populator.requestor = document.createElement('xin-ajax');
  Populator.cache = {};
  Populator.request = function(options) {
    if (!Populator.requestor) {
      Populator.requestor = document.createElement('xin-ajax');
    }

    return Populator.requestor.request(options);
  };
  Populator.fetch = function(unit, name) {
    var cacheId = unit + ':' + name;
    if (Populator.cache[cacheId]) {
      return Promise.resolve(Populator.cache[cacheId]);
    } else {
      return (Populator.cache[cacheId] = new Populator(unit, name)).fetch();
    }
  };

  Populator.prototype = {
    fetch: function() {
      var self = this;
      return Populator.request({ url: this.baseUrl })
        .then(function(xhr) {
          var parser = new DOMParser();
          self.dom = parser.parseFromString(xhr.body, 'text/html');
        })
        .then(this.populateComponents.bind(this))
        .then(this.populateMeta.bind(this))
        .then(function() {
          return self;
        });
    },

    populateMeta: function() {
      var dom = this.dom;
      var self = this;
      var _populate = function(node) {
        if (node.nodeType === Node.COMMENT_NODE) {
          var nodeContent = node.textContent.trim();
          var willParse = (nodeContent.startsWith('@component') ||
              nodeContent.startsWith('@library') ||
              nodeContent.startsWith('@behavior'));

          if (willParse) {
            var compData;
            var name;

            nodeContent.split('\n').forEach(function(line) {
              if (line.trim().startsWith('@')) {
                var matches = line.trim().match(/^@([a-zA-Z]+)\s+(.*)$/);
                switch (matches[1]) {
                  case 'component':
                    name = matches[2];
                    compData = self.components[name] =
                      self.components[name] || new PComponent(name);
                    break;
                  case 'behavior':
                    name = matches[2];
                    compData = self.behaviors[name] =
                      self.behaviors[name] || new PBehavior(name);
                    break;
                  case 'library':
                    name = matches[2];
                    compData = self.libraries[name] =
                      self.libraries[name] || new PLibrary(name);
                    break;
                  case 'demo':
                    if (compData) {
                      var splitted = matches[2].split(/\s+/);
                      compData.demo.push({
                        url: splitted[0],
                        title: splitted.slice(1).join(' '),
                      });
                    }
                    break;
                }
              } else if (compData) {
                compData.description += line + '\n';
              }
            });
          }
        } else if (node.nodeType === Node.ELEMENT_NODE && node.nodeName === 'LINK' && node.getAttribute('rel') === 'import') {
          var url = new URL(node.getAttribute('href'), this.baseUrl);
          var importVal = url.href.split('/bower_components/')[1];
          this.imports[importVal] = importVal;
        }
      }.bind(this);
      Array.prototype.forEach.call(dom.childNodes, _populate);
      Array.prototype.forEach.call(dom.querySelector('head').childNodes, _populate);
    },

    populateComponents: function() {
      var promise = Promise.resolve();
      var self = this;

      var originalXin = window.xin;
      var originalRegisterElement = window.document.registerElement;

      var xin = window.xin = {
        createComponent: function(options) {
          self.components[options.is] = new PComponent(options.is, options);
        },
        Component: function(options) {
          self.components[options.is] = new PComponent(options.is, options);
        },
        createBehavior: function(name, behavior) {
          self.behaviors[name] = new PBehavior(name, behavior);
          return behavior;
        },
        Behavior: function(name, behavior) {
          self.behaviors[name] = new PBehavior(name, behavior);
          return behavior;
        },
      };
      window.document.registerElement = function() {};

      Object.setPrototypeOf(xin, originalXin);
      xin.Dom(this.dom).querySelectorAll('script').forEach(function(script$) {
        promise = promise.then(function() {
          var src = script$.getAttribute('src');
          if (src) {
            var scriptUrl = new URL(src, self.baseUrl);
            return Populator.request({ url: scriptUrl.href })
              .then(function(xhr) {
                return xhr.body;
              });
          }

          return script$.textContent;
        })
        .then(self.populateFromScript.bind(self));
      });

      return promise.then(function() {
        window.xin = originalXin;
        window.document.registerElement = originalRegisterElement;
      });
    },

    populateFromScript: function(content) {
      // var self = this;
      (function() {
        try {
          eval(content);
        } catch (e) {
          console.warn('Content:\n' + content.trim());
          console.error(e.stack);
        }
      })();
    },
  };

  function PBehavior(name, options) {
    this.name = name;
    this.extends = [];
    this.properties = {};
    this.methods = {};
    this.demo = [];
    this.options = options;

    this.flattenBehaviors(options).forEach(function(behavior) {
      if (typeof behavior === 'string') {
        this.extends.push(behavior);
      } else {
        var i;
        var properties = populateProperties(behavior);
        for (i in properties) {
          this.properties[i] = properties[i];
        }

        var methods = populateMethods(behavior);
        for (i in methods) {
          this.methods[i] = methods[i];
        }
      }
    }.bind(this));
  };

  PBehavior.prototype = {
    flattenBehaviors: function(behavior) {
      var result = [];
      if (Array.isArray(behavior)) {
        behavior.forEach(function(bhv) {
          this.flattenBehaviors(bhv).forEach(function(bhv) {
            if (bhv) {
              result.push(bhv);
            }
          });
        }.bind(this));
      } else if (behavior) {
        result.push(behavior);
      }
      return result;
    },
  };

  function populateProperties(options) {
    if (!options || !options.properties) return {};

    var result = {};
    for (var i in options.properties) {
      var prop = result[i] = {
        name: i,
      };

      var val = options.properties[i];
      switch (val) {
        case String:
        case Object:
        case Number:
        case Array:
        case Boolean:
          prop.type = val;
          prop.value = null;
          break;
        default:
          prop.type = val.type;
          prop.value = val.value || null;
          break;
      }
    }

    return result;
  };

  function populateMethods(options) {
    var result = {};
    for (var i in options) {
      if (typeof options[i] !== 'function' || i === 'created' || i === 'ready' || i === 'attached') {
        continue;
      }
      result[i] = {
        name: i,
        signature: options[i].toString().split('{')[0].trim(),
      };
    }
    return result;
  }

  function PComponent(name, options) {
    this.name = name;
    this.description = '';
    this.demo = [];
    this.options = options || {};
    this.properties = populateProperties(this.options);
    this.behaviors = [];
    this.methods = populateMethods(this.options);

    (this.options.behaviors || []).forEach(function _populateBehavior(behavior) {
      if (behavior.__name) {
        this.behaviors.push(behavior.__name);
      } else if (Array.isArray(behavior)) {
        behavior.forEach(_populateBehavior.bind(this));
      } else {
        this.behaviors.push(behavior);
      }
    }.bind(this));
  }

  function PLibrary(name, options) {
    this.name = name;
    this.description = '';
    this.demo = [];
  }
})();
</script>
